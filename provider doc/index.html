<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .sidebar {
            width: 200px;
            position: fixed;
            height: 100%;
            background: #333;
            padding: 20px;
            overflow: auto;
            color: #fff;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .sidebar a.active {
            background: blue;
        }
        .content {
            margin-left: 240px;
            padding: 20px;
            background: #fff;
            min-height: 100vh;
            box-sizing: border-box;
        }
        @media (max-width: 600px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- Sidebar -->
        <h2>Contents</h2>
        <ul>
            <li><a href="Introduction.html" class="nav-link active">Introduction</a></li>
            <li><a href="Setup.html" class="nav-link">Setup</a></li>
            <!-- Add more links here -->
        </ul>
    </div>
    <div class="content" id="content">
        <!-- Content will be loaded here -->
    </div>
    <script>
        // JS
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(node => {
                    node.classList.remove('active');
                });
                this.classList.add('active');
                fetch(this.getAttribute('href'))
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('content').innerHTML = data;
                    });
            });
        });
    </script>
</body>
</html>
